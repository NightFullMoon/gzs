<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Input / 输入框</title>
        <link rel="stylesheet" href="../dist/gzs.min.css">
        <style>
            #app {
                max-width: 375px;
                margin: 0px auto;
            }
        </style>
    </head>

    <body>
        <div id="app">
            <h1>Input / 输入框</h1>
            仅设置样式：
            <input type="text" class="gzs-input" />
            <br/><br/> 默认样式：
            <i-input></i-input>
            <br/><br/> placeholder：
            <i-input placeholder="aaa"></i-input>
            <br/><br/>
            <div class="input-group">
                <i-input placeholder="aaa"></i-input>
                <i-button>111</i-button>
            </div>
            <br/>
            <i-input placeholder="aaa"></i-input>
            <i-button>111</i-button>
            <i-button>222</i-button>
            <br/>
            <div class="input-group">
                <i-input placeholder="aaa"></i-input>
                <i-button>111</i-button>
                <i-button>222</i-button>
            </div>
            <br/>
            <div class="input-group">
                <i-button>111</i-button>
                <i-button>222</i-button>
                <i-input placeholder="aaa"></i-input>
                <i-button class="primary">333</i-button>
                <i-button class="warning">444</i-button>
            </div>
        </div>
        <script src="../dist/build.js "></script>
    </body>

</html>
