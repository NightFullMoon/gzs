<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Input / 输入框</title>
        <link rel="stylesheet" href="../dist/gzs.min.css">
        <style>
            #app {
                max-width: 375px;
                margin: 0px auto;
            }
        </style>
    </head>

    <body>
        <div id="app">
            <h1>Input / 输入框</h1>

            <p>使input标签获得相同的样式：</p>

            <input type="text" class="gzs-input xl" />
            <br/><br/>

            <p>默认样式：</p>
            <i-input class="xl"></i-input>
            <br/><br/>

            <p>未在父容器添加input-group类：</p>
            <i-input placeholder="请输入文本..." type="password"></i-input>
            <i-button>按钮</i-button>
            <br/><br/>

            <p>在父容器添加input-group类：</p>
            <div class="input-group">
                <i-input placeholder="请输入文本..."></i-input>
                <i-button>按钮</i-button>
            </div>
            <br/><br/>

            <p>左右都允许添加多个按钮</p>
            <div class="input-group">
                <i-button>按钮1</i-button>
                <i-button>按钮2</i-button>
                <i-input placeholder="请输入文本..."></i-input>
            </div>
            <br/>
            <div class="input-group">
                <i-input placeholder="请输入文本..."></i-input>
                <i-button>按钮3</i-button>
                <i-button>按钮4</i-button>
            </div>
            <br/>
            <div class="input-group">
                <i-button>按钮1</i-button>
                <i-input placeholder="请输入文本..."></i-input>
                <i-button>按钮4</i-button>
            </div>
            <br/>

            <p>按钮自身的class保持不变</p>
            <div class="input-group">
                <i-input placeholder="请输入文本..."></i-input>
                <i-button class="primary">立即搜索</i-button>
            </div>
        </div>
        <script src="../dist/build.js "></script>
    </body>

</html>
